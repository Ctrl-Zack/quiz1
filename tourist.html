<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz 1 - Tourist Places</title>
    <link rel="stylesheet" href="/quiz1/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="tourist-places-body">
    <header-component></header-component>
    
    <div class="section-overview">
        <h2>Popular Tourist Destinations</h2>
        <p>Explore the beauty of Pamekasan through its natural wonders, pristine beaches, and cultural landmarks.</p>
    </div>
    
    <div class="section-places">
        <section class="places-category">
            <h3>Natural Attractions</h3>
            <ul>
                <li>
                    <figure>
                        <img src="/quiz1/img/api.webp" alt="Api Tak Kunjung Padam in Pamekasan">
                        <figcaption><strong>Api Tak Kunjung Padam</strong> – Eternal flames in Larangan Tokol, Tlanakan, that never extinguish even with water.</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="/quiz1/img/kehi.jpg" alt="Bukit Kehi green hill view">
                        <figcaption><strong>Bukit Kehi</strong> – Scenic hill with lush greenery, photo spots, and a hilltop swimming pool.</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="/quiz1/img/mangrove.jpeg" alt="Mangrove Lembung Ecotourism">
                        <figcaption><strong>Lembung Mangrove Ecotourism</strong> – Educational destination to explore mangrove ecosystems.</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="/quiz1/img/brukoh.jpeg" alt="Bukit Brukoh Pamekasan hill view">
                        <figcaption><strong>Bukit Brukoh</strong> – Hillside spot to enjoy nature and fresh air.</figcaption>
                    </figure>
                </li>
            </ul>
        </section>
        <section class="places-category">
            <h3>Beach Tourism</h3>
            <ul>
                <li>
                    <figure>
                        <img src="/quiz1/img/jumiang.png" alt="Jumiang Beach with white sand and cliffs">
                        <figcaption><strong>Jumiang Beach</strong> – White sandy beach with cliffs, great for snorkeling and outbound.</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="/quiz1/img/talang.jpg" alt="Talang Siring Beach near Avalokitesvara Vihara">
                        <figcaption><strong>Talang Siring Beach</strong> – Beautiful seaside near Avalokitesvara Vihara.</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="/quiz1/img/delegan.jpg" alt="The Legend Beach Pamekasan">
                        <figcaption><strong>The Legend Beach</strong> – Family-friendly beach with unique photo spots.</figcaption>
                    </figure>
                </li>
            </ul>
        </section>
        <section class="places-category">
            <h3>Cultural & Historical Tourism</h3>
            <ul>
                <li>
                    <figure>
                        <img src="/quiz1/img/arlan.jpeg" alt="Arek Lancor Monument Pamekasan">
                        <figcaption><strong>Arek Lancor Monument</strong> – Symbol of Madurese struggle against Dutch colonialism.</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="/quiz1/img/museum.jpg" alt="Mandhilaras Museum in Pamekasan">
                        <figcaption><strong>Mandhilaras Museum</strong> – Home to keris, ancient manuscripts, and the longest batik.</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="/quiz1/img/vihara.jpg" alt="Avalokitesvara Vihara in Pamekasan">
                        <figcaption><strong>Avalokitesvara Vihara</strong> – A place of worship symbolizing interfaith harmony.</figcaption>
                    </figure>
                </li>
            </ul>
        </section>
    </div>
    
    <footer-component></footer-component>
    <script src="/quiz1/js/headerfooter.js"></script>
    <script src="/quiz1/js/script.js"></script>
</body>
</html>
